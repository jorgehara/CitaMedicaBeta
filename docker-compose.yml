version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: always
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Consultorio*2025*
      MONGO_INITDB_DATABASE: consultorio
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  backend:
    build: ./backend
    container_name: backend
    environment:
      - MONGODB_URI=mongodb://admin:Consultorio*2025*@mongo:27017/consultorio
      - PORT=3001
      - TZ=America/Argentina/Buenos_Aires
      # Otras variables de entorno...
    ports:
      - "3001:3001"
    depends_on:
      - mongo

  chatbot:
    build: ./base-ts-baileys-memory
    container_name: chatbot
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:tu_password_segura@mongo:27017/consultorio
      - PORT=3008
      - TZ=America/Argentina/Buenos_Aires
      # Otras variables de entorno...
    ports:
      - "3008:3008"
    depends_on:
      - mongo