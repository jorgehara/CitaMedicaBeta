events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name micitamedica.me;

        # Redirige HTTP a HTTPS
        return 301 https://$host$request_uri;
    }

    server {
	#header de seguridad

	add_header X-Content-Type-Options nosniff;
	add_header X-Frame-Options DENY;
	add_header X-XSS-Protection "1; mode=block";
	add_header Referrer-Policy strict-origin-when-cross-origin;
	add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; object-src 'none'; frame-ancestors 'none'; connect-src 'self' http://chatbot:3008;" always;
	
        listen 443 ssl;
        server_name micitamedica.me;

        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        # Proxy para API backend
        location /api/ {
            proxy_pass http://backend:3001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servir el archivo QR est√°tico
        location /bot.qr.png {
            alias /usr/share/nginx/qr/bot.qr.png;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header Cache-Control 'no-store, no-cache, must-revalidate';
        }

        # Proxy para QR del chatbot
        location /qr-view {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_buffering off;
            add_header 'Access-Control-Allow-Origin' '*';
        }
        }

        location = /qr {
            root /root/CitaMedicaBeta/base-ts-baileys-memory;
            try_files /bot.qr.png =404;
            add_header Content-Type image/png;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            expires -1;
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            if ($request_method = OPTIONS) {
                return 204;
            }
            error_page 404 = @qr_fallback;
        }

        location @qr_fallback {
            proxy_pass http://chatbot:3008/qr;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_buffering off;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        }

        # Para rutas de React SPA
        location / {
            try_files $uri $uri/ /index.html;
        }