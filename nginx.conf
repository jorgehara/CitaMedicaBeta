server {
    listen 80;
    server_name localhost;

    # Servir el frontend compilado (vite)
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy al backend (si corresponde)
    location /api/ {
        proxy_pass http://backend:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy al chatbot (en particular para /qr y cualquier endpoint que quieras usar)
    location /qr {
        proxy_pass http://chatbot:3008/qr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # (Opcional) proxy para eliminar sesiones si quer√©s testear desde navegador
    location /api/bot/sessions {
        proxy_pass http://chatbot:3008/api/bot/sessions;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
